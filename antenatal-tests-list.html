<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test History - Maternal & Child Health Care System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/patient-session.js"></script>
  <style>
    :root {
      --primary-color: #10b981;
      --secondary-color: #059669;
      --accent-color: #34d399;
      --light-bg: #f0fdf4;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-section {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    .patient-name-header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .patient-name-header h4 {
      margin: 0;
      font-weight: 600;
    }

    .test-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .test-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--light-bg);
    }

    .test-date {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .test-ga {
      background: var(--light-bg);
      color: var(--secondary-color);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .test-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .test-result-item {
      text-align: center;
      padding: 0.75rem;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .test-result-label {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .test-result-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .test-result-value.positive {
      color: #dc2626;
    }

    .test-result-value.negative {
      color: #059669;
    }

    .test-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-action {
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      font-weight: 500;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary-action {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary-action:hover {
      background: var(--secondary-color);
      color: white;
      transform: translateY(-1px);
    }

    .btn-secondary-action {
      background: #6b7280;
      color: white;
    }

    .btn-secondary-action:hover {
      background: #4b5563;
      color: white;
      transform: translateY(-1px);
    }

    .btn-danger-action {
      background: #ef4444;
      color: white;
    }

    .btn-danger-action:hover {
      background: #dc2626;
      color: white;
      transform: translateY(-1px);
    }

    .no-tests-message {
      text-align: center;
      padding: 3rem 1rem;
      color: #6b7280;
    }

    .no-tests-message i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d1d5db;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #374151;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--card-shadow);
    }

    .main-content {
      flex: 1;
      padding-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .header-section {
        padding: 1.5rem 0;
      }
      
      .test-card {
        padding: 1rem;
        margin-bottom: 1rem;
      }
      
      .patient-name-header {
        padding: 0.75rem 1rem;
      }
      
      .patient-name-header h4 {
        font-size: 1.1rem;
      }
      
      .test-results-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 0.75rem;
      }
      
      .test-result-item {
        padding: 0.5rem;
      }
      
      .test-actions {
        justify-content: center;
      }
      
      .btn-action {
        flex: 1;
        min-width: 80px;
        margin: 0.25rem;
      }
    }

    @media (max-width: 480px) {
      .test-results-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .test-result-label {
        font-size: 0.75rem;
      }
      
      .test-result-value {
        font-size: 0.85rem;
      }
      
      .btn-action {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="mb-2">
            <i class="fas fa-history me-3"></i>
            Test History
          </h1>
        </div>
        <div class="col-md-4 text-end">
          <div class="d-flex align-items-center justify-content-end gap-3">
            <a href="antenatal-tests.html" class="btn btn-outline-light btn-sm">
              <i class="fas fa-arrow-left me-2"></i>Back to Tests
            </a>
            <button class="btn btn-outline-light btn-sm" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <!-- Patient Name Header -->
    <div class="patient-name-header">
      <h4 class="mb-0">
        <i class="fas fa-user me-2"></i>
        <span id="patientNameDisplay">Loading...</span>
      </h4>
    </div>

    <!-- Test Records Container -->
    <div id="testRecordsContainer">
      <!-- Test records will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading test records...</p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-heart me-2"></i>
        MNCH App 2025 | Developed by Jhpiego Myanmar for MoH.
      </p>
    </div>
  </footer>

  <script>
    let currentUser = null;
    let selectedPatient = null;
    let testRecords = [];

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadSelectedPatient();
      }
    });

    async function loadSelectedPatient() {
      try {
        // Get selected patient from session storage
        const patientId = sessionStorage.getItem('selectedPatientId');
        const patientName = sessionStorage.getItem('selectedPatientName');
        
        if (!patientId) {
          alert('No patient selected. Please select a patient first.');
          window.location.href = 'list.html';
          return;
        }

        // Load patient data from Firestore
        const patientDoc = await firebase.firestore()
          .collection("patients")
          .doc(patientId)
          .get();

        if (!patientDoc.exists) {
          alert('Patient not found.');
          window.location.href = 'list.html';
          return;
        }

        selectedPatient = patientDoc.data();
        selectedPatient.id = patientId;

        // Try to get latest LMP and GA from antenatal visits for accurate calculations
        try {
          const latestVisitSnapshot = await firebase.firestore()
            .collection('patients')
            .doc(patientId)
            .collection('antenatal_visits')
            .orderBy('visit_date', 'desc')
            .limit(1)
            .get();
          
          if (!latestVisitSnapshot.empty) {
            const latestVisit = latestVisitSnapshot.docs[0].data();
            
            // Update selectedPatient with latest visit data for GA calculation
            if (latestVisit.lmp) selectedPatient.lmp = latestVisit.lmp;
            if (latestVisit.lmp_status) selectedPatient.lmp_status = latestVisit.lmp_status;
            if (latestVisit.gestational_age) selectedPatient.gestational_age = latestVisit.gestational_age;
            
            console.log('Loaded latest visit data for GA calculation:', {
              lmp: latestVisit.lmp,
              lmp_status: latestVisit.lmp_status,
              gestational_age: latestVisit.gestational_age
            });
          }
        } catch (error) {
          console.error('Error fetching latest visit:', error);
          // Continue with registration data
        }

        // Display patient name
        document.getElementById('patientNameDisplay').textContent = 
          patientName || selectedPatient.name || 'Unknown Patient';

        // Load test records for this patient
        await loadPatientTestRecords();

      } catch (error) {
        console.error('Error loading selected patient:', error);
        alert(`Error loading patient information: ${error.message}`);
      }
    }

    async function loadPatientTestRecords() {
      try {
        showLoading(true);
        
        const db = firebase.firestore();
        const testRecordsSnapshot = await db.collection('patients')
          .doc(selectedPatient.id)
          .collection('testRecords')
          .orderBy('testDate', 'desc')
          .get();
        
        testRecords = [];
        testRecordsSnapshot.forEach(doc => {
          testRecords.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        displayTestRecords();
        
      } catch (error) {
        console.error('Error loading test records:', error);
        alert('Error loading test records: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function displayTestRecords() {
      const container = document.getElementById('testRecordsContainer');
      
      if (testRecords.length === 0) {
        container.innerHTML = `
          <div class="no-tests-message">
            <i class="fas fa-flask"></i>
            <h5>No Test Records Found</h5>
            <p>This patient has no laboratory test records yet.</p>
            <a href="antenatal-tests-form.html?patient=${selectedPatient.id}" class="btn btn-primary-action">
              <i class="fas fa-plus me-2"></i>Add First Test
            </a>
          </div>
        `;
        return;
      }
      
      let html = '';
      testRecords.forEach(test => {
        const testDate = test.testDate ? 
          new Date(test.testDate).toLocaleDateString() : 'Not recorded';
        
        // Calculate GA based on LMP and test date
        let gestationalAge = 'Not calculated';
        
        if (test.gestationalAge) {
          // Use stored GA if available
          gestationalAge = `${test.gestationalAge} weeks`;
        } else if (selectedPatient.lmp && selectedPatient.lmp !== 'unknown' && test.testDate) {
          // Calculate GA from LMP and test date
          try {
            const lmpDate = new Date(selectedPatient.lmp);
            const testDateObj = new Date(test.testDate);
            const diffTime = testDateObj - lmpDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(diffDays / 7);
            gestationalAge = `${weeks} weeks`;
          } catch (error) {
            console.error('Error calculating GA from LMP:', error);
            gestationalAge = 'Not calculated';
          }
        } else if (selectedPatient.lmp_status === 'unknown' && selectedPatient.gestational_age) {
          // Use manual GA from registration if LMP is unknown
          gestationalAge = `${selectedPatient.gestational_age} weeks`;
        }
        
        html += `
          <div class="test-card">
            <div class="test-header">
              <div class="test-date">${testDate}</div>
              <div class="test-ga">GA: ${gestationalAge}</div>
            </div>
            
            <div class="test-results-grid">
              <div class="test-result-item">
                <div class="test-result-label">HIV</div>
                <div class="test-result-value ${getResultClass(test.hivResult)}">${test.hivResult || '-'}</div>
              </div>
              <div class="test-result-item">
                <div class="test-result-label">Malaria</div>
                <div class="test-result-value ${getResultClass(test.malariaResult)}">${test.malariaResult || '-'}</div>
              </div>
              <div class="test-result-item">
                <div class="test-result-label">Syphilis</div>
                <div class="test-result-value ${getResultClass(test.syphilisResult)}">${test.syphilisResult || '-'}</div>
              </div>
              <div class="test-result-item">
                <div class="test-result-label">Hepatitis B</div>
                <div class="test-result-value ${getResultClass(test.hepatitisBResult)}">${test.hepatitisBResult || '-'}</div>
              </div>
              <div class="test-result-item">
                <div class="test-result-label">Hepatitis C</div>
                <div class="test-result-value ${getResultClass(test.hepatitisCResult)}">${test.hepatitisCResult || '-'}</div>
              </div>
              <div class="test-result-item">
                <div class="test-result-label">Hb (g/dl)</div>
                <div class="test-result-value">${test.hemoglobinResult || '-'}</div>
              </div>
              ${test.bloodGroup ? `
              <div class="test-result-item">
                <div class="test-result-label">Blood Group</div>
                <div class="test-result-value">${test.bloodGroup}</div>
              </div>
              ` : ''}
              ${test.rhFactor ? `
              <div class="test-result-item">
                <div class="test-result-label">Rh Factor</div>
                <div class="test-result-value">${test.rhFactor}</div>
              </div>
              ` : ''}
            </div>
            
            <div class="test-actions">
              <button class="btn btn-primary-action btn-action" onclick="editTestRecord('${test.id}')" title="Edit Test Record">
                <i class="fas fa-edit me-1"></i>Edit
              </button>
              <button class="btn btn-danger-action btn-action" onclick="deleteTestRecord('${test.id}', '${selectedPatient.name}')" title="Delete Record">
                <i class="fas fa-trash me-1"></i>Delete
              </button>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function getResultClass(result) {
      if (!result) return '';
      
      const positiveResults = ['Reactive', 'Positive', 'Present (+)', 'Present (++)', 'Present (+++)'];
      const negativeResults = ['Non-reactive', 'Negative', 'Absent'];
      
      if (positiveResults.includes(result)) {
        return 'positive';
      } else if (negativeResults.includes(result)) {
        return 'negative';
      }
      
      return '';
    }

    function editTestRecord(testId) {
      window.open(`antenatal-tests-form.html?patient=${selectedPatient.id}&test=${testId}`, '_blank');
    }


    async function deleteTestRecord(testId, patientName) {
      if (!confirm(`Are you sure you want to delete this test record for ${patientName}?\n\nThis action cannot be undone.`)) {
        return;
      }
      
      try {
        showLoading(true);
        
        const db = firebase.firestore();
        await db.collection('patients')
          .doc(selectedPatient.id)
          .collection('testRecords')
          .doc(testId)
          .delete();
        
        alert('Test record deleted successfully.');
        
        // Reload test records
        await loadPatientTestRecords();
        
      } catch (error) {
        console.error('Error deleting test record:', error);
        alert('Error deleting test record: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function showLoading(show) {
      document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
