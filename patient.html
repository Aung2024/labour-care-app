
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container my-4">
  <h2>üßæ New Patient Profile</h2>
  <form id="patientForm">
    <div class="mb-2"><label>Name</label><input name="name" type="text" class="form-control" required /></div>
    <div class="mb-2"><label>Age</label><input name="age" type="number" class="form-control" required /></div>
    <div class="mb-2"><label>Parity</label><input name="parity" type="number" class="form-control" required /></div>
    <button type="submit" class="btn btn-primary mt-2">Save Patient</button>
  </form>
  <div id="message" class="mt-3"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>

  <!-- Your form script -->
  <script>
    const form = document.getElementById("patientForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.createdAt = new Date().toISOString();

      try {
        const docRef = await db.collection("patients").add(data);
        document.getElementById("message").innerHTML = `
          <div class="alert alert-success">‚úÖ Patient saved successfully.</div>
          <a class="btn btn-success mt-2" href="record.html?patient=${docRef.id}">Record Observations</a>
        `;
        form.reset();
      } catch (err) {
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">‚ùå Error saving patient: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
