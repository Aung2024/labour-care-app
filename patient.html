
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Patient - Labour Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container my-4">
  <h2>üßæ New Patient Profile</h2>
  <form id="patientForm">
    <h5 class="mt-4">Patient Info</h5>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label>Name</label>
        <input name="name" type="text" class="form-control" required />
      </div>
      <div class="col-md-6 mb-2">
        <label>Age</label>
        <input name="age" type="number" class="form-control" required />
      </div>
      <div class="col-md-6 mb-2">
        <label>Parity</label>
        <input name="parity" type="number" class="form-control" required />
      </div>
      <div class="col-md-6 mb-2">
        <label>Labour Onset (datetime)</label>
        <input name="labour_onset" type="datetime-local" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Active Labour Diagnosis (date)</label>
        <input name="active_labour" type="date" class="form-control" />
      </div>
      <div class="col-md-6 mb-2">
        <label>Ruptured Membranes (datetime)</label>
        <input name="rupture_time" type="datetime-local" class="form-control" />
      </div>
      <div class="col-md-12 mb-2">
        <label>Risk Factors</label>
        <textarea name="risk_factors" class="form-control" rows="2"></textarea>
      </div>
    </div>

    <h5 class="mt-4">Supportive Care</h5>
    <div class="row">
      <div class="col-md-3 mb-2"><label>Companion</label><input name="companion" type="text" class="form-control" /></div>
      <div class="col-md-3 mb-2"><label>Pain Relief</label><input name="pain_relief" type="text" class="form-control" /></div>
      <div class="col-md-3 mb-2"><label>Oral Fluid</label><input name="oral_fluid" type="text" class="form-control" /></div>
      <div class="col-md-3 mb-2"><label>Posture</label><input name="posture" type="text" class="form-control" /></div>
    </div>

    <h5 class="mt-4">Baby Section</h5>
    <div class="row">
      <div class="col-md-4 mb-2"><label>Baseline FHR</label><input name="baseline_fhr" type="number" class="form-control" /></div>
      <div class="col-md-4 mb-2"><label>FHR Deceleration</label><input name="fhr_decel" type="text" class="form-control" /></div>
      <div class="col-md-4 mb-2"><label>Amniotic Fluid</label><input name="amniotic_fluid" type="text" class="form-control" /></div>
      <div class="col-md-4 mb-2"><label>Fetal Position</label><input name="fetal_position" type="text" class="form-control" /></div>
      <div class="col-md-4 mb-2"><label>Caput</label><input name="caput" type="text" class="form-control" /></div>
      <div class="col-md-4 mb-2"><label>Moulding</label><input name="moulding" type="text" class="form-control" /></div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Patient</button>
  </form>

  <div id="message" class="mt-3"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    const form = document.getElementById("patientForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.createdAt = new Date().toISOString();

      try {
        const docRef = await db.collection("patients").add(data);
        document.getElementById("message").innerHTML = `
          <div class="alert alert-success">‚úÖ Patient saved successfully.</div>
          <a class="btn btn-success mt-2" href="record.html?patient=${docRef.id}">Record Observations</a>
        `;
        form.reset();
      } catch (err) {
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">‚ùå Error saving patient: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
