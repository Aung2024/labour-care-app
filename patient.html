
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container my-4">
  <h2>üßæ New Patient Profile</h2>
  <form id="patientForm">

    <h5>Patient Info</h5>
    <div class="mb-2"><label>Name</label><input name="name" type="text" class="form-control" required /></div>
    <div class="mb-2"><label>Age</label><input name="age" type="number" class="form-control" required /></div>
    <div class="mb-2"><label>Parity</label><input name="parity" type="number" class="form-control" /></div>
    <div class="mb-2"><label>Labour Onset</label><input name="labourOnset" type="datetime-local" class="form-control" /></div>
    <div class="mb-2"><label>Active Labour Diagnosis (Date)</label><input name="activeLabour" type="date" class="form-control" /></div>
    <div class="mb-2"><label>Ruptured Membranes (DateTime)</label><input name="ruptureTime" type="datetime-local" class="form-control" /></div>
    <div class="mb-2"><label>Risk Factors</label><textarea name="riskFactors" class="form-control"></textarea></div>

    <h5 class="mt-4">Supportive Care</h5>
    <div class="mb-2"><label>Companion Present?</label>
      <select name="companion" class="form-control"><option>Yes</option><option>No</option></select></div>
    <div class="mb-2"><label>Pain Relief?</label>
      <select name="painRelief" class="form-control"><option>Yes</option><option>No</option></select></div>
    <div class="mb-2"><label>Oral Fluid Intake?</label>
      <select name="oralFluid" class="form-control"><option>Yes</option><option>No</option></select></div>
    <div class="mb-2"><label>Posture</label>
      <select name="posture" class="form-control">
        <option>Upright</option><option>Reclined</option><option>Left lateral</option><option>Right lateral</option>
      </select></div>

    <h5 class="mt-4">Baby Section</h5>
    <div class="mb-2"><label>Baseline FHR</label><input name="fhr" type="number" class="form-control" /></div>
    <div class="mb-2"><label>FHR Deceleration?</label>
      <select name="fhrDecel" class="form-control"><option>No</option><option>Yes</option></select></div>
    <div class="mb-2"><label>Amniotic Fluid</label>
      <select name="fluid" class="form-control">
        <option>Clear</option><option>Meconium</option><option>Blood-stained</option><option>Absent</option>
      </select></div>
    <div class="mb-2"><label>Fetal Position</label>
      <input name="position" type="text" class="form-control" /></div>
    <div class="mb-2"><label>Caput</label>
      <select name="caput" class="form-control"><option>0</option><option>1</option><option>2</option><option>3</option></select></div>
    <div class="mb-2"><label>Moulding</label>
      <select name="moulding" class="form-control"><option>0</option><option>1</option><option>2</option><option>3</option></select></div>

    <button type="submit" class="btn btn-primary mt-3">Save Patient</button>
  </form>

  <div id="message" class="mt-3"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    const form = document.getElementById("patientForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      data.createdAt = new Date().toISOString();

      try {
        const docRef = await db.collection("patients").add(data);
        document.getElementById("message").innerHTML = `
          <div class="alert alert-success">‚úÖ Patient saved successfully.</div>
          <a class="btn btn-success mt-2" href="record.html?patient=${docRef.id}">Record Observations</a>
        `;
        form.reset();
      } catch (err) {
        document.getElementById("message").innerHTML = '<div class="alert alert-danger">‚ùå Error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
