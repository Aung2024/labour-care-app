<!DOCTYPE html>
<html lang="en">
<head>
  <title>Language System Test - Labour Care App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="languages/language-switcher.css" />
</head>
<body>
  <!-- Professional Header -->
  <div class="medical-header">
    <div class="header-content">
      <div class="header-left">
        <div class="app-title">üë©‚Äç‚öïÔ∏è <span data-i18n="appTitle">Labour Care Guide</span></div>
        <div class="page-subtitle"><span data-i18n="pageSubtitle">WHO Labour Care Summary Form</span></div>
      </div>
      <div class="header-right">
        <button class="btn btn-outline-light btn-sm">
          <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
        </button>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              <h3><i class="fas fa-language"></i> Language System Test</h3>
            </div>
            <div class="card-body">
              <h4>Test Content:</h4>
              
              <div class="mb-3">
                <label class="form-label" data-i18n="patientName">Patient Name</label>
                <input type="text" class="form-control" data-i18n-placeholder="formLabels.enterPatientName" placeholder="Enter patient name">
              </div>
              
              <div class="mb-3">
                <label class="form-label" data-i18n="age">Age</label>
                <input type="number" class="form-control" data-i18n-placeholder="formLabels.enterAge" placeholder="Age">
              </div>
              
              <div class="mb-3">
                <label class="form-label" data-i18n="labourOnset">Labour Onset</label>
                <select class="form-select">
                  <option value="" data-i18n="formLabels.selectOnsetType">Select onset type</option>
                  <option value="Spontaneous" data-i18n="formLabels.spontaneous">Spontaneous</option>
                  <option value="Induced" data-i18n="formLabels.induced">Induced</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label class="form-label" data-i18n="riskFactors">Risk Factors</label>
                <textarea class="form-control" rows="3" data-i18n-placeholder="formLabels.enterRiskFactors" placeholder="Enter any risk factors"></textarea>
              </div>
              
              <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <strong data-i18n="nextStepRequired">Next Step Required:</strong> 
                <span data-i18n="enterActiveFirstStage">Please enter the Active First Stage Start Time above to generate the labour monitoring tables.</span>
              </div>
              
              <div class="mt-4">
                <h5>Current Language: <span id="currentLang">Loading...</span></h5>
                <p>Switch languages using the buttons in the header above.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="languages/language-manager.js"></script>
  <script>
    // Wait for language manager to initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Update current language display
      function updateLanguageDisplay() {
        if (window.languageManager && window.languageManager.isLanguageLoaded()) {
          const currentLang = window.languageManager.getCurrentLanguage();
          const displayName = window.languageManager.getLanguageDisplayName(currentLang);
          document.getElementById('currentLang').textContent = `${displayName} (${currentLang})`;
        }
      }
      
      // Listen for language changes
      window.addEventListener('languageChanged', function(event) {
        updateLanguageDisplay();
      });
      
      // Initial update
      setTimeout(updateLanguageDisplay, 1000);
    });
  </script>
</body>
</html>
