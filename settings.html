<html lang="en">
<head>

  <style>
    :root {
      --primary-color: #10b981;
      --secondary-color: #059669;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1.5rem 1rem;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .settings-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .settings-header h1 {
      margin: 0;
      color: var(--primary-color);
      font-size: 1.75rem;
    }

    .form-section {
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control:disabled {
      background-color: #f3f4f6;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .readonly-note {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      font-style: italic;
    }

    .btn-back {
      background: #6b7280;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back:hover {
      background: #4b5563;
      color: white;
    }

    .alert {
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .language-switcher {
      display: flex;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-left: auto;
      flex-shrink: 0;
      position: absolute;
      top: 0;
      right: 0;
    }

    .language-btn {
      background: transparent;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.2s ease;
    }

    .language-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .language-btn.active {
      background: rgba(255, 255, 255, 0.3);
      font-weight: 600;
    }

    .language-btn span {
      font-size: 1rem;
    }

    .settings-header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
      position: relative;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.75rem;
      }

      .settings-container {
        max-width: 100%;
      }

      .settings-card {
        padding: 1.25rem;
        border-radius: 16px;
      }

      .settings-header-top {
        flex-direction: row;
        align-items: flex-start;
        gap: 0.75rem;
        position: relative;
      }

      .btn-back {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        width: fit-content;
      }

      .language-switcher {
        position: absolute;
        top: 0;
        right: 0;
        margin-left: 0;
        flex-shrink: 0;
      }

      .settings-header {
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
      }

      .settings-header h1 {
        font-size: 1.25rem;
      }

      .section-title {
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
      }

      .form-section {
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        font-size: 0.9rem;
        margin-bottom: 0.375rem;
      }

      .form-control {
        font-size: 1rem;
        padding: 0.625rem 0.75rem;
        width: 100%;
        box-sizing: border-box;
      }

      .form-control::placeholder {
        font-size: 0.875rem;
      }

      .btn {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .d-flex.gap-2 {
        flex-direction: column;
        gap: 0.75rem !important;
      }

      .d-flex.gap-2 .btn {
        width: 100%;
      }

      .readonly-note,
      .text-muted {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem 0.5rem;
      }

      .settings-card {
        padding: 1rem;
        border-radius: 12px;
      }

      .settings-header h1 {
        font-size: 1.1rem;
      }

      .section-title {
        font-size: 1rem;
      }

      .language-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
      }

      .language-btn span {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-card">
      <div class="settings-header-top">
        <a href="index.html" class="btn-back">
          <i class="fas fa-arrow-left"></i> <span class="lang-text" data-en="Back" data-mm="á€”á€±á€¬á€€á€ºá€žá€­á€¯á€·">Back</span>
        </a>
        <div class="language-switcher">
          <button class="language-btn" data-lang="en" onclick="switchLanguage('en')">
            <span>ðŸ‡¬ðŸ‡§</span> ENG
          </button>
          <button class="language-btn active" data-lang="mm" onclick="switchLanguage('mm')">
            <span>ðŸ‡²ðŸ‡²</span> MM
          </button>
        </div>
      </div>
      <div class="settings-header">
        <h1><i class="fas fa-cog"></i> <span class="lang-text" data-en="Account Settings" data-mm="á€¡á€€á€±á€¬á€„á€·á€º á€†á€€á€ºá€á€„á€ºá€™á€»á€¬á€¸">Account Settings</span></h1>
      </div>

      <div id="messageArea"></div>

      <form id="settingsForm">
        <!-- Personal Information Section -->
        <div class="form-section">
          <h5 class="section-title">
            <i class="fas fa-user"></i> <span class="lang-text" data-en="Personal Information" data-mm="á€€á€­á€¯á€šá€ºá€›á€±á€¸á€¡á€á€»á€€á€ºá€¡á€œá€€á€º">Personal Information</span>
          </h5>
          
          <div class="form-group">
            <label for="name" class="form-label">

  <script>
    // Language switching
    let currentLang = localStorage.getItem('language') || 'mm';
    
    function switchLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('language', lang);
      
      // Update button active states
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      updateDynamicTexts();
    }

    function updateDynamicTexts() {
      document.querySelectorAll('.lang-text').forEach(el => {
        const text = el.getAttribute(`data-${currentLang}`) || el.getAttribute('data-en');
        if (text) el.textContent = text;
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial language button state
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === currentLang);
      });
      
      updateDynamicTexts();
      
      // Check authentication
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }

        // Check provider consent
        if (window.ConsentManager) {
          const consentStatus = await ConsentManager.checkProviderConsent(user.uid);
          if (!consentStatus.hasConsent || consentStatus.needsReconsent) {
            window.location.href = 'provider-consent.html';
            return;
          }
        }

        // Load user data
        await loadUserData(user.uid);
      });

      // Handle form submission
      document.getElementById('settingsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await saveSettings();
      });
    });

    // Load user data from Firestore
    async function loadUserData(userId) {
      try {
        const userDoc = await firebase.firestore().collection('users').doc(userId).get();
        
        if (!userDoc.exists) {
          showMessage('User data not found', 'danger');
          return;
        }

        const userData = userDoc.data();
        
        // Populate form fields
        document.getElementById('name').value = userData.name || '';
        document.getElementById('phone').value = userData.phone || '';
        
      } catch (error) {
        console.error('Error loading user data:', error);
        showMessage('Error loading user data: ' + error.message, 'danger');
      }
    }

    // Save settings
    async function saveSettings() {
      const user = firebase.auth().currentUser;
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate password change if provided
      if (currentPassword || newPassword || confirmPassword) {
        if (!currentPassword || !newPassword || !confirmPassword) {
          showMessage('Please fill all password fields to change password', 'warning');
          return;
        }
        if (newPassword !== confirmPassword) {
          showMessage('New passwords do not match', 'warning');
          return;
        }
        if (newPassword.length < 6) {
          showMessage('New password must be at least 6 characters', 'warning');
          return;
        }
      }

      try {
        // Update password if provided
        if (currentPassword && newPassword) {
          const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
          await user.reauthenticateWithCredential(credential);
          await user.updatePassword(newPassword);
        }

        // Update user data in Firestore
        const updateData = {
          name: name,
          phone: phone,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        await firebase.firestore().collection('users').doc(user.uid).update(updateData);

        // Clear password fields
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        showMessage('Settings saved successfully!', 'success');
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Error saving settings:', error);
        if (error.code === 'auth/wrong-password') {
          showMessage('Current password is incorrect', 'danger');
        } else if (error.code === 'auth/weak-password') {
          showMessage('New password is too weak', 'danger');
        } else {
          showMessage('Error saving settings: ' + error.message, 'danger');
        }
      }
    }

    // Show message
    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
      
      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        const alert = messageArea.querySelector('.alert');
        if (alert) {
          alert.classList.remove('show');
          setTimeout(() => alert.remove(), 300);
        }
      }, 5000);
    }
  </script>
