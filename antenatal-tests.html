<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antenatal Tests - Maternal & Child Health Care System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/patient-session.js"></script>
  <style>
    :root {
      --primary-color: #10b981;
      --secondary-color: #059669;
      --accent-color: #34d399;
      --light-bg: #f0fdf4;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header-section {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    .patient-name-header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .patient-name-header h4 {
      margin: 0;
      font-weight: 600;
    }

    .module-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
    }

    .module-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: white;
    }

    .module-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .module-description {
      color: #6b7280;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .main-content {
      flex: 1;
      padding-bottom: 2rem;
    }

    .footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #374151;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--card-shadow);
    }

    @media (max-width: 768px) {
      .header-section {
        padding: 1.5rem 0;
      }
      
      .module-card {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .patient-name-header {
        padding: 0.75rem 1rem;
      }
      
      .patient-name-header h4 {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 576px) {
      .module-card {
        padding: 1rem;
      }
      
      .module-icon {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .module-title {
        font-size: 1.1rem;
      }
      
      .module-description {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="mb-2">
            <i class="fas fa-vial me-3"></i>
            Antenatal Tests & Results
          </h1>
        </div>
        <div class="col-md-4 text-end">
          <div class="d-flex align-items-center justify-content-end gap-3">
            <a href="antenatal-care.html" class="btn btn-outline-light btn-sm">
              <i class="fas fa-arrow-left me-2"></i>Back to ANC
            </a>
            <button class="btn btn-outline-light btn-sm" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <!-- Patient Name Header -->
    <div class="patient-name-header">
      <h4 class="mb-0">
        <i class="fas fa-user me-2"></i>
        <span id="patientNameDisplay">Loading...</span>
      </h4>
    </div>

    <!-- Action Cards -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="module-card" onclick="startNewTest()">
          <div class="module-icon">
            <i class="fas fa-plus"></i>
          </div>
          <div class="module-title">New Test+</div>
          <div class="module-description">Record new laboratory test results</div>
        </div>
      </div>
      
      <div class="col-md-4 mb-3">
        <div class="module-card" onclick="viewTestHistory()">
          <div class="module-icon">
            <i class="fas fa-history"></i>
          </div>
          <div class="module-title">Test History</div>
          <div class="module-description">View all previous test records</div>
        </div>
      </div>
      
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-heart me-2"></i>
        © 2025 Maternal & Child Health Care System — Designed for clinical excellence - Powered by Jhpiego Myanmar
      </p>
    </div>
  </footer>

  <script>
    let currentUser = null;
    let selectedPatient = null;

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadSelectedPatient();
      }
    });

    async function loadSelectedPatient() {
      try {
        // Get selected patient from session storage
        const patientId = sessionStorage.getItem('selectedPatientId');
        const patientName = sessionStorage.getItem('selectedPatientName');
        
        if (!patientId) {
          alert('No patient selected. Please select a patient first.');
          window.location.href = 'list.html';
          return;
        }

        // Load patient data from Firestore
        const patientDoc = await firebase.firestore()
          .collection("patients")
          .doc(patientId)
          .get();

        if (!patientDoc.exists) {
          alert('Patient not found.');
          window.location.href = 'list.html';
          return;
        }

        selectedPatient = patientDoc.data();
        selectedPatient.id = patientId;

        // Display patient name
        document.getElementById('patientNameDisplay').textContent = 
          patientName || selectedPatient.name || 'Unknown Patient';

      } catch (error) {
        console.error('Error loading selected patient:', error);
        alert(`Error loading patient information: ${error.message}`);
      }
    }

    function startNewTest() {
      // Get selected patient from session
      const patientId = sessionStorage.getItem('selectedPatientId');
      
      if (!patientId) {
        alert('No patient selected. Please select a patient first.');
        window.location.href = 'list.html';
        return;
      }
      
      // Navigate to lab test form for the selected patient
      window.location.href = `antenatal-tests-form.html?patient=${patientId}`;
    }

    function viewTestHistory() {
      // Get selected patient from session
      const patientId = sessionStorage.getItem('selectedPatientId');
      
      if (!patientId) {
        alert('No patient selected. Please select a patient first.');
        window.location.href = 'list.html';
        return;
      }
      
      // Navigate to test history for the selected patient
      window.location.href = `antenatal-tests-list.html?patient=${patientId}`;
    }

  </script>
</body>
</html>
