<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Labour Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background: #eef2ff; }
    .login-card {
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60,80,180,0.10);
    }
    .brand { color: #6366f1; font-weight: bold; font-size: 1.5em; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="login-card">
    <div class="brand mb-3 text-center">Labour Care Login</div>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <button type="button" class="btn btn-link w-100 mt-2" onclick="showRegister()">Register</button>
    </form>
    <form id="registerForm" style="display:none;">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="regPassword" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Role</label>
        <select id="regRole" class="form-control" required>
          <option value="">Select...</option>
          <option value="midwife">Midwife</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <button type="button" class="btn btn-link w-100 mt-2" onclick="showLogin()">Back to Login</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>
  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = '';
      document.getElementById('message').textContent = '';
    }
    function showLogin() {
      document.getElementById('loginForm').style.display = '';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('message').textContent = '';
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      try {
        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        // Get role from Firestore
        const userDoc = await db.collection("users").doc(userCred.user.uid).get();
        if (!userDoc.exists) throw new Error("User role not found.");
        localStorage.setItem("role", userDoc.data().role);
        localStorage.setItem("uid", userCred.user.uid);
        window.location.replace("index.html");
      } catch (err) {
        message.textContent = err.message;
        message.className = "mt-3 text-danger";
      }
    });

    // Register
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;
      try {
        const userCred = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({ role });
        message.textContent = "Registration successful! You can now login.";
        message.className = "mt-3 text-success";
        showLogin();
      } catch (err) {
        message.textContent = err.message;
        message.className = "mt-3 text-danger";
      }
    });
  </script>
</body>
</html>
