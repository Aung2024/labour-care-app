<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Login - Maternal & Child Health Care System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    :root {
      --primary-color: #10b981;
      --secondary-color: #059669;
      --accent-color: #34d399;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --card-hover-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -30%;
      right: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(52, 211, 153, 0.08) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite reverse;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20px, -20px) rotate(180deg); }
    }

    /* Main container */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    /* Login card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    /* Brand section */
    .brand {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .brand-icon {
      width: 150px;
      height: 150px;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 12px;
      border: none;
    }

    .brand-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .brand-icon i {
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .brand h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand p {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    /* Form styling */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: var(--primary-color);
      width: 16px;
    }

    .form-control {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      background: white;
    }

    .form-control::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    /* Checkbox styling */
    .form-check {
      margin-bottom: 2rem;
    }

    .form-check-input {
      width: 20px;
      height: 20px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .form-check-label {
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      user-select: none;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-check-label:hover {
      color: var(--primary-color);
    }

    /* Buttons */
    .btn {
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--secondary-color), #047857);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      color: white;
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-link:hover {
      color: var(--primary-color);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Message styling */
    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
    }

    .alert {
      border: none;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .alert-warning {
      background: rgba(251, 191, 36, 0.1);
      color: #92400e;
      border-left: 4px solid #f59e0b;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: #047857;
      border-left: 4px solid var(--primary-color);
    }

    .alert-danger {
      background: rgba(220, 38, 38, 0.1);
      color: #991b1b;
      border-left: 4px solid #dc2626;
    }

    .text-success {
      color: var(--primary-color) !important;
    }

    .text-danger {
      color: #dc2626 !important;
    }

    .text-warning {
      color: #f59e0b !important;
    }

    /* Footer */
    .footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .login-container {
        padding: 1rem 0.5rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 20px;
      }

      .brand h1 {
        font-size: 1.75rem;
      }

      .brand-icon {
        width: 120px;
        height: 120px;
        padding: 10px;
        border: none;
      }

      .brand-icon i {
        font-size: 2.5rem;
      }

      .form-control {
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
      }

      .btn {
        padding: 0.875rem 1.25rem;
        font-size: 0.95rem;
      }

      .footer {
        padding: 1.5rem 1rem;
      }

      .footer p {
        font-size: 0.85rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Form transition */
    .form-transition {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .form-transition.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/consent-manager.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Brand Section -->
      <div class="brand">
        <div class="brand-icon">
          <img src="images/moh-logo.png" alt="Ministry of Health Logo" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-heartbeat\'></i>';">
        </div>
        <h1>Maternal, Newborn and Child Health</h1>
        <p>Sign in to access your professional dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form-transition show">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required />
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-key"></i> Password
          </label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <a href="registration.html" class="btn btn-link w-100 mt-3">
          <i class="fas fa-user-plus"></i> Create New Account
        </a>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form-transition" style="display:none;">
        <div class="form-group">
          <label for="regEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" id="regEmail" class="form-control" placeholder="Enter your email address" required />
        </div>
        
        <div class="form-group">
          <label for="regPassword" class="form-label">
            <i class="fas fa-key"></i> Password
          </label>
          <input type="password" id="regPassword" class="form-control" placeholder="Create a strong password" required />
        </div>
        
        <div class="form-group">
          <label for="regRole" class="form-label">
            <i class="fas fa-user-tag"></i> Role
          </label>
          <select id="regRole" class="form-control" required>
            <option value="">Select your role...</option>
            <option value="Midwife">Midwife</option>
            <option value="TMO">TMO</option>
            <option value="Superadmin">Superadmin</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <button type="button" class="btn btn-link w-100 mt-3" onclick="showLogin()">
          <i class="fas fa-arrow-left"></i> Back to Sign In
        </button>
      </form>

      <!-- Message Display -->
      <div id="message"></div>
    </div>
  </div>

  <!-- Professional Footer -->
  <footer class="footer">
    <p>MNCH App 2025 | Developed by Jhpiego Myanmar for MoH.</p>
    <p style="margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.8;">
      <a href="privacy-policy.html" target="_blank" style="color: inherit; text-decoration: none;">Privacy Policy</a>
    </p>
  </footer>
  <script>
    // Global variables
    let isLoggingIn = false; // Flag to prevent session check during login
    
    // Session management functions
    function setRememberMe(enabled) {
      if (enabled) {
        // Set persistent session (30 days)
        localStorage.setItem('rememberMe', 'true');
        localStorage.setItem('sessionExpiry', new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString());
      } else {
        // Set session-only (browser closes)
        localStorage.setItem('rememberMe', 'false');
        localStorage.removeItem('sessionExpiry');
      }
    }

    function checkSessionExpiry() {
      const rememberMe = localStorage.getItem('rememberMe');
      const sessionExpiry = localStorage.getItem('sessionExpiry');
      
      console.log('Checking session expiry:', { rememberMe, sessionExpiry });
      
      if (rememberMe === 'true' && sessionExpiry) {
        const expiryDate = new Date(sessionExpiry);
        const now = new Date();
        
        console.log('Session expiry check:', { expiryDate, now, isExpired: now > expiryDate });
        
        if (now > expiryDate) {
          // Session expired, clear everything
          console.log('Session expired, clearing...');
          clearSession();
          return false;
        }
        console.log('Session valid');
        return true;
      }
      
      // If no remember me, check if user has basic session data
      const hasBasicSession = localStorage.getItem('uid') && localStorage.getItem('role');
      console.log('No remember me, checking basic session:', hasBasicSession);
      
      return hasBasicSession;
    }

    function clearSession() {
      localStorage.removeItem('rememberMe');
      localStorage.removeItem('sessionExpiry');
      localStorage.removeItem('role');
      localStorage.removeItem('uid');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userTownship');
      localStorage.removeItem('userRegion');
    }

    // Global logout function that can be called from other pages
    function logout() {
      firebase.auth().signOut();
      clearSession();
      window.location.href = 'login.html';
    }

    function showRegister() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      loginForm.classList.remove('show');
      setTimeout(() => {
        loginForm.style.display = 'none';
        registerForm.style.display = '';
        registerForm.classList.add('show');
      }, 300);
      
      document.getElementById('message').textContent = '';
    }
    
    function showLogin() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      registerForm.classList.remove('show');
      setTimeout(() => {
        registerForm.style.display = 'none';
        loginForm.style.display = '';
        loginForm.classList.add('show');
      }, 300);
      
      document.getElementById('message').textContent = '';
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const submitButton = e.target.querySelector('button[type="submit"]');
      const messageDiv = document.getElementById('message');
      
      // Show loading state
      const originalButtonText = submitButton.innerHTML;
      submitButton.innerHTML = '<div class="loading"></div> Signing In...';
      submitButton.disabled = true;
      
      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = '';
      
      try {
        console.log('Starting login process...');
        isLoggingIn = true; // Set flag to prevent session check
        
        // Set Firebase persistence to SESSION (session-only)
        console.log('Setting SESSION persistence...');
        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
        
        console.log('Attempting Firebase sign in...');
        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('Firebase sign in successful:', userCred.user.uid);
        
        // Get user document from Firestore
        console.log('Fetching user profile from Firestore...');
        let userData = null;
        
        try {
          const userDoc = await db.collection("users").doc(userCred.user.uid).get();
          console.log('Firestore response:', userDoc.exists ? 'Document found' : 'Document not found');
          
          if (userDoc.exists) {
            userData = userDoc.data();
            console.log('User data from Firestore:', userData);
          } else {
            console.log('User document not found, creating default profile...');
            // Create a default user profile if document doesn't exist
            userData = {
              role: 'Midwife', // Default role
              approved: true,   // Default to approved for testing
              email: email,
              createdAt: new Date().toISOString()
            };
            
            // Try to save the default profile
            try {
              await db.collection("users").doc(userCred.user.uid).set(userData);
              console.log('Default user profile created successfully');
            } catch (saveError) {
              console.warn('Could not save default profile:', saveError);
            }
          }
        } catch (firestoreError) {
          console.warn('Firestore access failed, using default profile:', firestoreError);
          
          // Show helpful message about Firestore rules
          const message = document.getElementById('message');
          message.innerHTML = `
            <div class="alert alert-warning">
              <strong>Firestore Access Issue:</strong> Cannot read user profile due to security rules.<br>
              <small>Please update Firestore rules or contact administrator.</small>
            </div>
          `;
          
          // Use default profile if Firestore access fails
          userData = {
            role: 'Midwife',
            approved: true,
            email: email,
            createdAt: new Date().toISOString()
          };
        }
        
        // Check if user is approved (support both 'approved' and 'status' fields)
        const isApproved = userData.approved === true || userData.status === 'approved';
        
        // TEMPORARY: Allow all users for testing (remove this in production)
        if (!isApproved && email !== 'admin@test.com') {
          await firebase.auth().signOut();
          const message = document.getElementById('message');
          message.textContent = "Your account is pending approval by a super admin.";
          message.className = "mt-3 text-warning";
          return;
        }
        
        // Store user data
        localStorage.setItem("role", userData.role);
        localStorage.setItem("uid", userCred.user.uid);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userTownship", userData.township || '');
        localStorage.setItem("userRegion", userData.region || '');
        
        // Reset login flag
        isLoggingIn = false;
        
        // Show success message briefly before redirect
        messageDiv.innerHTML = '<div class="alert alert-success">Welcome back! Redirecting...</div>';
        messageDiv.className = 'text-success';
        
        // Reset button
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
        
        // Check provider consent before redirecting
        const consentCheck = await ConsentManager.checkProviderConsent(userCred.user.uid);
        if (!consentCheck.hasConsent || consentCheck.needsReconsent) {
          // Redirect to consent page
          setTimeout(() => {
            window.location.replace("provider-consent.html");
          }, 1000);
        } else {
          // Consent is valid, redirect to app
          setTimeout(() => {
            window.location.replace("index.html");
          }, 1000);
        }
        
      } catch (err) {
        // Reset button
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
        
        // Provide more user-friendly error messages
        let errorMessage = err.message;
        let alertClass = 'alert-danger';
        
        if (err.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email address.';
        } else if (err.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = 'Please enter a valid email address.';
        } else if (err.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
          alertClass = 'alert-warning';
        } else if (err.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your connection.';
          alertClass = 'alert-warning';
        }
        
        messageDiv.innerHTML = `<div class="alert ${alertClass}"><i class="fas fa-exclamation-triangle me-2"></i>${errorMessage}</div>`;
        console.error('Login error:', err);
        
        // Reset login flag on error
        isLoggingIn = false;
      }
    });

    // Check for existing session on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, checking Firebase auth state...');
      
      // Check if user is already logged in
      firebase.auth().onAuthStateChanged(function(user) {
        console.log('Auth state changed:', user ? 'User logged in' : 'No user');
        if (user) {
          // User is already authenticated, check session expiry
          // Skip session check if user is currently logging in
          if (isLoggingIn) {
            console.log('User is logging in, skipping session check');
            return;
          }
          
          // Add a small delay to avoid race condition with login process
          setTimeout(() => {
            if (checkSessionExpiry()) {
              // Valid session, redirect to dashboard
              console.log('Valid session found, redirecting...');
              window.location.replace("index.html");
            } else {
              // Session expired, sign out
              console.log('Session expired, signing out...');
              firebase.auth().signOut();
              clearSession();
            }
          }, 1000); // 1 second delay
        } else {
          console.log('No authenticated user, login form ready');
          isLoggingIn = false; // Reset flag when no user
        }
      });
    });

    // Register
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;
      const submitButton = e.target.querySelector('button[type="submit"]');
      const messageDiv = document.getElementById('message');
      
      // Show loading state
      const originalButtonText = submitButton.innerHTML;
      submitButton.innerHTML = '<div class="loading"></div> Creating Account...';
      submitButton.disabled = true;
      
      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = '';
      
      try {
        const userCred = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({ 
          role,
          email: email,
          approved: false,
          createdAt: new Date().toISOString()
        });
        
        // Show success message
        messageDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>Registration successful! You can now sign in.</div>';
        messageDiv.className = 'text-success';
        
        // Reset button
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
        
        // Switch to login form after delay
        setTimeout(() => {
          showLogin();
        }, 2000);
        
      } catch (err) {
        // Reset button
        submitButton.innerHTML = originalButtonText;
        submitButton.disabled = false;
        
        // Provide user-friendly error messages
        let errorMessage = err.message;
        let alertClass = 'alert-danger';
        
        if (err.code === 'auth/email-already-in-use') {
          errorMessage = 'An account with this email already exists.';
        } else if (err.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please choose a stronger password.';
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = 'Please enter a valid email address.';
        } else if (err.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your connection.';
          alertClass = 'alert-warning';
        }
        
        messageDiv.innerHTML = `<div class="alert ${alertClass}"><i class="fas fa-exclamation-triangle me-2"></i>${errorMessage}</div>`;
        console.error('Registration error:', err);
      }
    });
  </script>
</body>
</html>
