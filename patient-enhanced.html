<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration - Maternal & Child Health Care System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <style>
    :root {
      --primary-color: #0891b2;
      --secondary-color: #0e7490;
      --accent-color: #22d3ee;
      --light-bg: #f0f9ff;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header-section {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
    }

    .form-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 15px;
      background: #f9fafb;
    }

    .form-section h5 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-section h5 i {
      font-size: 1.2rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-antenatal { background: #d1fae5; color: #065f46; }
    .status-labour { background: #fee2e2; color: #991b1b; }
    .status-postpartum { background: #ede9fe; color: #5b21b6; }
    .status-baby { background: #fef3c7; color: #92400e; }
    .status-other { background: #f3f4f6; color: #374151; }
    .status-transferred { background: #dbeafe; color: #1e40af; }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(8, 145, 178, 0.4);
    }

    .required-field::after {
      content: " *";
      color: #dc2626;
    }

    .help-text {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }
  </style>
  <script>
    // Load user's township and display it
    async function loadUserTownship() {
      try {
        const user = firebase.auth().currentUser;
        if (!user) return;
        
        console.log('Loading township for user:', user.uid);
        
        const userDoc = await firebase.firestore().collection("users").doc(user.uid).get();
        console.log('User document exists:', userDoc.exists);
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          console.log('Full user data:', userData);
          console.log('Township from user data:', userData.township);
          
          const township = userData.township || 'Not set';
          console.log('Township to display:', township);
          
          document.getElementById('userTownship').textContent = township;
          document.getElementById('townshipDisplay').style.display = 'block';
          
          // Check if township is properly set
          if (!userData.township || userData.township.trim() === '') {
            document.getElementById('townshipDisplay').innerHTML = `
              <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Warning:</strong> Your township is not set. 
                <br><small class="text-muted">Patients created without a township may not display properly.</small>
              </div>
            `;
            console.warn('User township is not set!');
          }
          
          console.log('User township loaded and displayed:', township);
        } else {
          console.error('User document does not exist!');
          document.getElementById('townshipDisplay').innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle"></i>
              <strong>Error:</strong> User data not found. Please contact administrator.
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading user township:', error);
        document.getElementById('townshipDisplay').innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <strong>Error:</strong> Failed to load user data. Please refresh the page.
          </div>
        `;
      }
    }


    // Toggle high risk details
    function toggleHighRiskDetails() {
      const highRisk = document.querySelector('input[name="highRisk"]:checked').value;
      const highRiskDetails = document.getElementById('highRiskDetails');
      
      if (highRisk === 'yes') {
        highRiskDetails.style.display = 'block';
      } else {
        highRiskDetails.style.display = 'none';
      }
    }


    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadUserTownship();
      
      // Add event listeners
      // High risk toggle
      document.querySelectorAll('input[name="highRisk"]').forEach(radio => {
        radio.addEventListener('change', toggleHighRiskDetails);
      });
      
      // Add form submission listener
      const form = document.getElementById("patientForm");
      console.log('Form found:', form);
      
      // Add click listener to button as backup
      const submitBtn = form.querySelector('button[type="submit"]');
      console.log('Submit button found:', submitBtn);
      submitBtn.addEventListener('click', function(e) {
        console.log('Button clicked!');
      });
      
      form.addEventListener("submit", async (e) => {
      console.log('Form submit event triggered');
      e.preventDefault();
      
      // Get button reference and show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registering Patient...';
      submitBtn.disabled = true;
      
      const data = Object.fromEntries(new FormData(form));
      
      // Basic form validation
      if (!data.name || !data.age || !data.registration_date) {
        document.getElementById("message").innerHTML = 
          '<div class="alert alert-danger">❌ Error: Please fill in all required fields (Name, Age, Registration Date).</div>';
        // Reset button state on validation error
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        return;
      }
      try {
        const user = firebase.auth().currentUser;
        console.log('Current user object:', user);
        console.log('Current user UID:', user?.uid);
        
        if (!user) {
          console.error('❌ No authenticated user found!');
          document.getElementById("message").innerHTML = 
            '<div class="alert alert-danger">❌ Error: You must be logged in to register patients.</div>';
          
          // Reset button state
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          return;
        }
        
        // Fetch the user's township from Firestore
        const userDoc = await firebase.firestore().collection("users").doc(user.uid).get();
        console.log('User document exists:', userDoc.exists);
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          console.log('User data:', userData);
          console.log('User township from Firestore:', userData.township);
        }
        
        const userTownship = userDoc.exists ? userDoc.data().township : "";
        console.log('Township to assign to patient:', userTownship);
        
        // Validate township
        if (!userTownship || userTownship.trim() === '') {
          console.error('User township is empty or invalid:', userTownship);
          document.getElementById("message").innerHTML = 
            '<div class="alert alert-warning">⚠️ Warning: Your township is not set. Please contact an administrator to set your township.</div>';
          
          // Reset button state on township validation error
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          return;
        }
        
        // Add township and timestamp (using snake_case only to avoid duplicates)
        data.township = userTownship;
        
        console.log('Setting created_by field:', user.uid);
        console.log('Registration date:', data.registration_date);
        
        // Convert field names to snake_case for consistency (no duplicates)
        const processedData = {
          name: data.name,
          age: parseInt(data.age),
          township: data.township,
          created_at: firebase.firestore.FieldValue.serverTimestamp(),
          created_by: user.uid,
          status: 'registered', // NEW: Initial status is "Registered"
          
          // Basic info
          parity: data.parity || '',
          registration_date: data.registration_date || null,
          
          // Early ANC visit
          early_anc_visit: data.earlyAncVisit === 'yes' || data.earlyAncVisit === true,
          
          // High risk pregnancy assessment
          high_risk: data.highRisk || 'no',
          risk_factors: data.riskFactors ? Array.isArray(data.riskFactors) ? data.riskFactors : [data.riskFactors] : [],
          risk_notes: data.riskNotes || null,
          
          // Contact info
          phone: data.phone || null,
          patient_address: data.patientAddress || null,
          emergency_contact: data.emergencyContact || null,
          emergency_phone: data.emergencyPhone || null
        };
        
        console.log('Processed data to save:', processedData);
        console.log('created_by field in processed data:', processedData.created_by);
        
        const docRef = await firebase.firestore().collection("patients").add(processedData);
        console.log("Document written with ID: ", docRef.id);
        console.log('Patient created with township:', userTownship);
        console.log('Patient created by:', processedData.created_by);
        
        // Verify what was actually saved to Firestore
        const savedDoc = await docRef.get();
        if (savedDoc.exists) {
          const savedData = savedDoc.data();
          console.log('✅ Verification - Document saved successfully');
          console.log('✅ Verification - created_by field in saved document:', savedData.created_by);
          console.log('✅ Verification - Full saved document:', savedData);
        } else {
          console.error('❌ Verification failed - Document not found after creation');
        }
        
        // Log the saved data for verification
        console.log('Saved patient data:', {
          id: docRef.id,
          name: processedData.name,
          age: processedData.age,
          township: processedData.township,
          status: processedData.status,
          registration_date: processedData.registration_date,
          parity: processedData.parity,
          early_anc_visit: processedData.early_anc_visit,
          high_risk: processedData.high_risk
        });
        
        document.getElementById("message").innerHTML = 
          '<div class="alert alert-success">✅ Patient record created successfully! Redirecting to dashboard...</div>';
        
        // Reset form
        form.reset();
        
        // Auto-redirect to index.html after 2 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (error) {
        console.error("Error adding document: ", error);
        document.getElementById("message").innerHTML = 
          '<div class="alert alert-danger">❌ Error creating patient record: ' + error.message + '</div>';
        
        // Reset button state on error
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
      });
    });
    
    // Debug function to check user township (can be called from console)
    window.debugUserTownship = async function() {
      try {
        const user = firebase.auth().currentUser;
        if (!user) {
          console.log('No user logged in');
          return;
        }
        
        console.log('=== DEBUG USER TOWNSHIP ===');
        console.log('User ID:', user.uid);
        
        const userDoc = await firebase.firestore().collection("users").doc(user.uid).get();
        console.log('User document exists:', userDoc.exists);
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          console.log('Full user data:', userData);
          console.log('Township field:', userData.township);
          console.log('Township type:', typeof userData.township);
          console.log('Township length:', userData.township ? userData.township.length : 'N/A');
          console.log('Township trimmed:', userData.township ? userData.township.trim() : 'N/A');
        } else {
          console.log('User document does not exist!');
        }
        console.log('=== END DEBUG ===');
      } catch (error) {
        console.error('Debug error:', error);
      }
    };
  </script>
</head>
<body>
  <!-- Header -->
  <div class="header-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="mb-2">
            <i class="fas fa-user-plus me-3"></i>
            Patient Registration
          </h1>
          <p class="mb-0">Register new patients for comprehensive maternal and child health care</p>
        </div>
        <div class="col-md-4 text-end">
          <a href="index.html" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-home me-2"></i>Home
          </a>
          <button class="btn btn-outline-light btn-sm" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Township Display -->
    <div id="townshipDisplay" class="alert alert-info mb-3" style="display: none;">
      <i class="fas fa-map-marker-alt"></i>
      <strong>Township:</strong> <span id="userTownship">Loading...</span>
      <br><small class="text-muted">This patient will automatically be assigned to your township.</small>
    </div>

    <form id="patientForm" class="form-container">
      <!-- Basic Information -->
      <div class="form-section">
        <h5><i class="fas fa-user"></i>Basic Information</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="required-field">Patient Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="required-field">Age</label>
              <input type="number" name="age" class="form-control" required min="12" max="50">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label>Phone Number</label>
              <input type="tel" name="phone" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label>Patient Address</label>
              <input type="text" name="patientAddress" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label>Emergency Contact Name</label>
              <input type="text" name="emergencyContact" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label>Emergency Contact Phone</label>
              <input type="tel" name="emergencyPhone" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="required-field">Date of Registration</label>
              <input type="date" name="registration_date" id="registration_date" class="form-control" required>
              <small class="text-muted">Enter the registration date</small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label>Parity</label>
              <input type="text" name="parity" class="form-control" placeholder="e.g., G2P1">
            </div>
          </div>
        </div>
        
        <!-- Early ANC Visit and High Risk Assessment -->
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label>Early ANC Visit</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="earlyAncVisit" id="earlyAncVisit" value="yes">
                <label class="form-check-label" for="earlyAncVisit">
                  Patient had early ANC visit (before 12 weeks)
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label>High Risk Pregnancy Assessment</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="highRisk" id="highRiskNo" value="no" checked>
                <label class="form-check-label" for="highRiskNo">
                  No - Standard risk pregnancy
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="highRisk" id="highRiskYes" value="yes">
                <label class="form-check-label" for="highRiskYes">
                  Yes - High risk pregnancy
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <!-- High Risk Details -->
        <div id="highRiskDetails" style="display: none;" class="mb-3">
          <label>High Risk Factors (select all that apply):</label>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskAge" value="maternal_age">
                <label class="form-check-label" for="riskAge">Maternal age ≥35 years</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskDiabetes" value="diabetes">
                <label class="form-check-label" for="riskDiabetes">Diabetes (pre-existing or gestational)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskHypertension" value="hypertension">
                <label class="form-check-label" for="riskHypertension">Hypertension</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskPrevious" value="previous_complications">
                <label class="form-check-label" for="riskPrevious">Previous pregnancy complications</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskMultiple" value="multiple_pregnancy">
                <label class="form-check-label" for="riskMultiple">Multiple pregnancy</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskPlacenta" value="placenta_issues">
                <label class="form-check-label" for="riskPlacenta">Placenta previa/abruption</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="riskFactors" id="riskOther" value="other">
                <label class="form-check-label" for="riskOther">Other medical conditions</label>
              </div>
            </div>
          </div>
          <div class="mt-2">
            <label>Additional Notes:</label>
            <textarea name="riskNotes" id="riskNotes" class="form-control" rows="2" placeholder="Describe any other risk factors or concerns"></textarea>
          </div>
        </div>
      </div>






      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="fas fa-user-plus me-2"></i>Register Patient
        </button>
      </div>
    </form>

    <div id="message" class="mt-3"></div>
  </div>
</body>
</html>
