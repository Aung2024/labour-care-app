<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Load Patient</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.href = "login.html";
    });
  </script>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html" class="brand text-decoration-none">👩‍⚕️ Labour Care</a>
    <button class="btn btn-outline-light btn-sm ms-3" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">Logout</button>
  </div>
  <div class="main-card">
    <h3 class="mb-4 text-center">🔍 Load Patient</h3>
    <form id="loadForm" class="mb-3">
      <div class="mb-3">
        <label for="patientId" class="form-label">Enter Patient ID</label>
        <input type="text" class="form-control" id="patientId" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Load</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script>
    const form = document.getElementById("loadForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("patientId").value.trim();

      try {
        const doc = await db.collection("patients").doc(id).get();
        if (doc.exists) {
          const data = doc.data();
          resultDiv.innerHTML = `
            <div class="card border-info">
              <div class="card-body">
                <h5 class="card-title">${data.name}</h5>
                <p class="card-text">
                  <strong>Age:</strong> ${data.age || "-"}<br>
                  <strong>Parity:</strong> ${data.parity || "-"}<br>
                  <strong>Labour Onset:</strong> ${data.labourOnset || "-"}<br>
                  <strong>FHR:</strong> ${data.fhr || "-"}<br>
                </p>
                <a href="summary.html?patient=${doc.id}" class="btn btn-secondary">📊 View Summary</a>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<div class="alert alert-warning text-center">❗ No patient found with that ID.</div>';
        }
      } catch (err) {
        resultDiv.innerHTML = '<div class="alert alert-danger text-center">❌ Error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
<footer class="footer">
  © 2025 Labour Care App &mdash; Designed for clinical excellence
</footer>
</html>
