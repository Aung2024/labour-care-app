<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <title>Loading...</title>
  <style>
    /* Minimal loading screen - no content visible */
    body {
      margin: 0;
      padding: 0;
      background: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loader {
      color: white;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 0.3s ease-in 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <!-- Load Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  
  <script>
    /**
     * INDEX.HTML - App Router
     * This is the entry point for the app. It acts as a router:
     * - If user is authenticated â†’ redirect to home.html (dashboard)
     * - If user is NOT authenticated â†’ redirect to login.html
     * 
     * This is the industry standard pattern used by most apps.
     */
    
    (function() {
      let redirectExecuted = false;
      
      function redirectToLogin() {
        if (redirectExecuted) return;
        redirectExecuted = true;
        console.log('ðŸ”’ No authenticated user - routing to login');
        window.location.replace('login.html');
      }
      
      function redirectToHome() {
        if (redirectExecuted) return;
        redirectExecuted = true;
        console.log('âœ… User authenticated - routing to home');
        window.location.replace('home.html');
      }
      
      // Wait for Firebase to load with timeout
      function checkAuthAndRoute() {
        if (typeof firebase === 'undefined' || !firebase.auth) {
          // Retry (max 2 seconds for Firebase to load)
          if (!checkAuthAndRoute.retryCount) checkAuthAndRoute.retryCount = 0;
          if (checkAuthAndRoute.retryCount < 20) {
            checkAuthAndRoute.retryCount++;
            setTimeout(checkAuthAndRoute, 100);
          } else {
            // Firebase failed to load after 2 seconds - default to login
            console.warn('âš ï¸ Firebase failed to load quickly - routing to login (network may be slow)');
            redirectToLogin();
          }
          return;
        }
        
        // Check current user (synchronous - fastest)
        const currentUser = firebase.auth().currentUser;
        if (currentUser) {
          redirectToHome();
          return;
        }
        
        // Set up auth state listener with timeout
        let listenerTimeout;
        let listenerFired = false;
        
        const unsubscribe = firebase.auth().onAuthStateChanged(function(user) {
          if (listenerFired) return; // Prevent multiple calls
          listenerFired = true;
          
          clearTimeout(listenerTimeout);
          unsubscribe(); // Unsubscribe immediately after first check
          
          if (user) {
            redirectToHome();
          } else {
            // No user - redirect to login
            redirectToLogin();
          }
        });
        
        // Timeout: If listener doesn't fire within 2 seconds, check directly and redirect
        listenerTimeout = setTimeout(function() {
          if (!listenerFired && !redirectExecuted) {
            console.warn('âš ï¸ Auth state check timeout - checking directly');
            unsubscribe(); // Clean up listener
            
            // Final direct check
            try {
              const user = firebase.auth().currentUser;
              if (user) {
                redirectToHome();
              } else {
                redirectToLogin();
              }
            } catch (error) {
              console.error('âŒ Error checking auth:', error);
              // On error, default to login
              redirectToLogin();
            }
          }
        }, 2000); // 2 second timeout
      }
      
      // Start routing immediately
      checkAuthAndRoute();
    })();
  </script>
</head>
<body>
  <div class="loader">Loading...</div>
</body>
</html>
