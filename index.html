<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labour Care - Home</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.href = "login.html";
      else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            document.getElementById("userInfo").textContent =
              `Logged in as: ${user.email} (${doc.data().role})`;
          }
        });
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      background: linear-gradient(120deg, #eef2ff 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    .main-card {
      max-width: 480px;
      margin: 60px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(60,80,180,0.10);
    }
    .brand {
      color: #6366f1;
      font-weight: bold;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .nav-bar {
      background: #6366f1;
      color: #fff;
      border-radius: 0 0 18px 18px;
      padding: 12px 24px;
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userInfo {
      font-size: 1em;
      color: #fff;
      margin-left: auto;
    }
    .btn-group-vertical .btn {
      margin-bottom: 12px;
    }
    @media (max-width: 600px) {
      .main-card { margin: 20px auto; padding: 16px 8px; }
      .nav-bar { padding: 8px 12px; font-size: 0.95em; }
      .brand { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <span class="brand">üë©‚Äç‚öïÔ∏è Labour Care Guide</span>
    <span id="userInfo"></span>
    <button class="btn btn-outline-light btn-sm ms-3" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">Logout</button>
  </div>
  <div class="main-card text-center">
    <div class="btn-group-vertical w-100" role="group">
      <a href="patient.html" class="btn btn-primary btn-lg">‚ûï New Patient</a>
      <a href="load.html" class="btn btn-secondary btn-lg">üìÇ Load Patient</a>
      <a href="list.html" class="btn btn-info btn-lg">üìä View Patient List</a>
    </div>
    <div class="mt-4 text-muted" style="font-size:1.1em;">
      <b>Welcome to the Labour Care App!</b><br>
      Manage patient records, summaries, and more with ease.
    </div>
  </div>
</body>
</html>
