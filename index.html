<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labour Care - Home</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.href = "login.html";
      else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            document.getElementById("userInfo").textContent =
              `Logged in as: ${user.email} (${doc.data().role})`;
          }
        });
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

 
</head>
<body>
  <div class="nav-bar">
    <span class="brand">👩‍⚕️ Labour Care Guide</span>
    <span id="userInfo"></span>
    <button class="btn btn-outline-light btn-sm ms-3" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">Logout</button>
  </div>
  <div class="main-card text-center">
    <div class="btn-group-vertical w-100" role="group">
      <a href="patient.html" class="btn btn-primary btn-lg">➕ New Patient</a>
      <a href="load.html" class="btn btn-secondary btn-lg">📂 Load Patient</a>
      <a href="list.html" class="btn btn-info btn-lg">📊 View Patient List</a>
    </div>
    <div class="mt-4 text-muted" style="font-size:1.1em;">
      <b>Welcome to the Labour Care App!</b><br>
      Manage patient records, summaries, and more with ease.
    </div>
  </div>
</body>
<footer class="footer">
  © 2025 Labour Care App &mdash; Designed for clinical excellence
</footer>
</html>
