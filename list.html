<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body class="container">
  <h2>üë• Patient List</h2>
  <table class="table table-striped table-bordered" id="patientsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Patient ID</th>
        <th>Age</th>
        <th>Parity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>
  <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back</a>
  <button class="btn btn-outline-danger" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">Logout</button>
  <script>
    async function loadPatients() {
      const tableBody = document.querySelector("#patientsTable tbody");
      tableBody.innerHTML = "";
      const role = localStorage.getItem("role");
      const uid = localStorage.getItem("uid");
      const snap = await db.collection("patients").get({ source: "server" });
      snap.forEach(doc => {
        const d = doc.data();
        if (role === "admin" || d.createdBy === uid) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.name || ""}</td>
            <td>${doc.id}</td>
            <td>${d.age || ""}</td>
            <td>${d.parity || ""}</td>
            <td>
              <a href="summary.html?patient=${doc.id}" class="btn btn-sm btn-primary">View Summary</a>
              <button class="btn btn-sm btn-danger ms-2" onclick="deletePatient('${doc.id}', this)">Delete</button>
            </td>
          `;
          tableBody.appendChild(tr);
        }
      });
    }
    async function deletePatient(id, btn) {
      if (confirm("Are you sure you want to delete this patient?")) {
        await db.collection("patients").doc(id).delete();
        btn.closest("tr").remove();
      }
    }
    loadPatients();
  </script>
  <!-- Add to index.html, patient.html, list.html, summary.html, etc. -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.href = "login.html";
    });
  </script>
</body>
</html>
