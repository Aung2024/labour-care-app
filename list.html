<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient List</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
 
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.href = "login.html";
      else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            document.getElementById("userInfo").textContent =
              `Logged in as: ${user.email} (${doc.data().role})`;
            // Load patients after user is authenticated and role is fetched
            loadPatients();
            
            // If Super Admin, also migrate existing patients
            if (doc.data().role === "Super Admin" || doc.data().role === "admin") {
              migrateExistingPatients();
            }
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html" class="brand text-decoration-none">üë©‚Äç‚öïÔ∏è Labour Care</a>
    <span id="userInfo"></span>
    <button class="btn btn-outline-light btn-sm ms-3" onclick="firebase.auth().signOut(); localStorage.clear(); window.location='login.html';">Logout</button>
  </div>
  <div class="main-card">
    <h2 class="mb-4 text-center">üë• Patient List</h2>
    <!-- Search bar added here -->
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name, township, or age">
      <button class="btn btn-outline-primary" onclick="loadPatients()">Search</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" id="patientsTable">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Parity</th>
            <th>Township</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
    </div>
  </div>
  <script>
    async function loadPatients() {
      try {
        const tableBody = document.querySelector("#patientsTable tbody");
        tableBody.innerHTML = "";
        const user = firebase.auth().currentUser;
        if (!user) {
          return;
        }
        
        // Fetch user profile to get role and township
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (!userDoc.exists) {
          return;
        }
        
        const userData = userDoc.data();
        
        let snap;
        
        if (userData.role === "Super Admin" || userData.role === "admin") {
          snap = await db.collection("patients").get({ source: "server" });
        } else if (userData.role === "TMO") {
          snap = await db.collection("patients").where("township", "==", userData.township).get({ source: "server" });
        } else if (userData.role === "Midwife" || userData.role === "midwife") {
          snap = await db.collection("patients").where("createdBy", "==", user.uid).get({ source: "server" });
        } else {
          // fallback: no access
          snap = { forEach: () => {} };
        }
        
        const search = document.getElementById("searchInput").value.trim().toLowerCase();
        let serial = 1;
        snap.forEach(doc => {
          const d = doc.data();
          if (
            !search ||
            (d.name && d.name.toLowerCase().includes(search)) ||
            (d.township && d.township.toLowerCase().includes(search)) ||
            (d.age && String(d.age).includes(search))
          ) {
            const tr = document.createElement("tr");
            
            // Get treatment status with fallback
            const status = d.treatmentStatus || 'active';
            const statusClass = getStatusClass(status);
            const statusText = getStatusText(status);
            
            // Format township display
            const townshipDisplay = d.township ? d.township : '<span class="text-warning">‚ö†Ô∏è Not Set</span>';
            
            tr.innerHTML = `
              <td>${serial++}</td>
              <td>${d.name || ""}</td>
              <td>${d.age || ""}</td>
              <td>${d.parity || ""}</td>
              <td>${townshipDisplay}</td>
              <td><span class="badge ${statusClass}">${statusText}</span></td>
              <td>
                <a href="summary.html?patient=${doc.id}" class="btn btn-sm btn-primary">Edit Summary</a>
                <a href="summary-view.html?patient=${doc.id}" class="btn btn-sm btn-info ms-2" target="_blank">View Summary</a>
                <button class="btn btn-sm btn-danger ms-2" onclick="deletePatient('${doc.id}', this)">Delete</button>
              </td>
            `;
            tableBody.appendChild(tr);
          }
        });
      } catch (error) {
        console.error("Error loading patients:", error);
        const tableBody = document.querySelector("#patientsTable tbody");
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Error loading patients: ${error.message}</td></tr>`;
      }
    }
    async function deletePatient(id, btn) {
      try {
        // Check if user has permission to delete this patient
        const user = firebase.auth().currentUser;
        if (!user) {
          alert("You must be logged in to delete patients.");
          return;
        }
        
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (!userDoc.exists) {
          alert("User profile not found.");
          return;
        }
        
        const userData = userDoc.data();
        
        // Super Admin can delete any patient - no need to check patient data
        if (userData.role === "Super Admin" || userData.role === "admin") {
          if (confirm("Are you sure you want to delete this patient?")) {
            await db.collection("patients").doc(id).delete();
            btn.closest("tr").remove();
          }
          return;
        }
        
        // For other roles, check patient data
        const patientDoc = await db.collection("patients").doc(id).get();
        
        if (!patientDoc.exists) {
          alert("Patient not found.");
          return;
        }
        
        const patientData = patientDoc.data();
        let canDelete = false;
        
        if (userData.role === "TMO") {
          canDelete = patientData.township === userData.township;
        } else if (userData.role === "Midwife" || userData.role === "midwife") {
          canDelete = patientData.createdBy === user.uid;
        }
        
        if (!canDelete) {
          alert("You don't have permission to delete this patient.");
          return;
        }
        
        // Proceed with deletion
        if (confirm("Are you sure you want to delete this patient?")) {
          await db.collection("patients").doc(id).delete();
          btn.closest("tr").remove();
        }
      } catch (error) {
        console.error("Error deleting patient:", error);
        alert("Error deleting patient: " + error.message);
      }
    }
    
    // Helper function to get status badge class
    function getStatusClass(status) {
      switch(status) {
        case 'birthed':
          return 'bg-success';
        case 'transferred':
          return 'bg-warning';
        case 'other':
          return 'bg-secondary';
        case 'active':
        default:
          return 'bg-primary';
      }
    }
    
    // Helper function to get status display text
    function getStatusText(status) {
      switch(status) {
        case 'birthed':
          return 'Birthed';
        case 'transferred':
          return 'Transferred';
        case 'other':
          return 'Other';
        case 'active':
        default:
          return 'Active';
      }
    }
    
    // Check and migrate existing patients without township
    async function migrateExistingPatients() {
      try {
        const user = firebase.auth().currentUser;
        if (!user) return;
        
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (!userDoc.exists) return;
        
        const userData = userDoc.data();
        
        // Only Super Admin can migrate data
        if (userData.role !== "Super Admin" && userData.role !== "admin") {
          return;
        }
        
        // Check for patients without township
        const patientsWithoutTownship = await db.collection("patients")
          .where("township", "==", null)
          .limit(10)
          .get();
        
        if (!patientsWithoutTownship.empty) {
          console.log(`Found ${patientsWithoutTownship.size} patients without township`);
          
          // For each patient without township, try to get it from the creator
          for (const doc of patientsWithoutTownship.docs) {
            const patientData = doc.data();
            if (patientData.createdBy) {
              try {
                const creatorDoc = await db.collection("users").doc(patientData.createdBy).get();
                if (creatorDoc.exists) {
                  const creatorData = creatorDoc.data();
                  if (creatorData.township) {
                    await doc.ref.update({
                      township: creatorData.township,
                      lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log(`Updated patient ${doc.id} with township: ${creatorData.township}`);
                  }
                }
              } catch (error) {
                console.error(`Error updating patient ${doc.id}:`, error);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error migrating patients:', error);
      }
    }
    
    // loadPatients(); // Removed - now called in auth callback
  </script>
</body>
