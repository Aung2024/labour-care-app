<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Labour Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div id="adminMsg" class="mb-3"></div>
    <div class="card mb-4">
      <div class="card-header">Pending User Approvals</div>
      <div class="card-body">
        <div id="pendingUsers">Loading...</div>
      </div>
    </div>
    <!-- More analytics sections will go here -->
  </div>
  <footer class="footer text-center mt-4">
    Â© 2025 Labour Care App &mdash; Designed for clinical excellence
  </footer>
  <script>
    // Only allow superadmin/admin
    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) return window.location = 'login.html';
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (!userDoc.exists || !['Super Admin'].includes(userDoc.data().role)) {
        firebase.auth().signOut();
        return window.location = 'login.html';
      }
      loadPendingUsers();
    });

    async function loadPendingUsers() {
      const pendingDiv = document.getElementById('pendingUsers');
      pendingDiv.innerHTML = 'Loading...';
      const snap = await db.collection('users').where('approved', '==', false).get();
      if (snap.empty) {
        pendingDiv.innerHTML = '<div class="text-success">No pending users.</div>';
        return;
      }
      let html = '<table class="table table-sm"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr></thead><tbody>';
      snap.forEach(doc => {
        const d = doc.data();
        html += `<tr><td>${d.name||''}</td><td>${d.email||''}</td><td>${d.role||''}</td><td><button class='btn btn-success btn-sm' onclick='approveUser("${doc.id}")'>Approve</button></td></tr>`;
      });
      html += '</tbody></table>';
      pendingDiv.innerHTML = html;
    }

    async function approveUser(uid) {
      await db.collection('users').doc(uid).update({approved:true});
      loadPendingUsers();
      document.getElementById('adminMsg').innerHTML = '<div class="alert alert-success">User approved.</div>';
      setTimeout(()=>{document.getElementById('adminMsg').innerHTML='';},2000);
    }
  </script>
</body>
</html>
