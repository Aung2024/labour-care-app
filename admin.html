<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Labour Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div id="adminMsg" class="mb-3"></div>
    <div class="card mb-4">
      <div class="card-header">Pending User Approvals</div>
      <div class="card-body">
        <div id="pendingUsers">Loading...</div>
      </div>
    </div>
    
    <!-- Debug Section (remove in production) -->
    <div class="card mb-4">
      <div class="card-header">Debug Information</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm mb-2" onclick="debugUsers()">Debug All Users</button>
        <button class="btn btn-warning btn-sm mb-2" onclick="debugPendingUsers()">Debug Pending Users</button>
        <div id="debugInfo" class="mt-2"></div>
      </div>
    </div>
    <!-- More analytics sections will go here -->
  </div>
  <footer class="footer text-center mt-4">
    Â© 2025 Labour Care App &mdash; Designed for clinical excellence
  </footer>
  <script>
    // Only allow superadmin/admin
    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) {
        console.log('No authenticated user, redirecting to login');
        return window.location = 'login.html';
      }
      
      console.log('Authenticated user:', user.uid);
      
      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        console.log('User document exists:', userDoc.exists);
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          console.log('User data:', userData);
          console.log('User role:', userData.role);
          console.log('Is Super Admin?', userData.role === 'Super Admin');
        }
        
        if (!userDoc.exists || !['Super Admin'].includes(userDoc.data().role)) {
          console.log('User not authorized, signing out');
          firebase.auth().signOut();
          return window.location = 'login.html';
        }
        
        console.log('User authorized as Super Admin, loading pending users');
        loadPendingUsers();
      } catch (error) {
        console.error('Error checking user authorization:', error);
        firebase.auth().signOut();
        return window.location = 'login.html';
      }
    });

    async function loadPendingUsers() {
      try {
        const pendingDiv = document.getElementById('pendingUsers');
        pendingDiv.innerHTML = 'Loading...';
        
        console.log('Loading pending users...');
        
        // First, let's check if we can access the users collection at all
        const allUsersSnap = await db.collection('users').get();
        console.log('Total users in collection:', allUsersSnap.size);
        
        // Log all users for debugging
        allUsersSnap.forEach(doc => {
          const userData = doc.data();
          console.log('User:', doc.id, userData);
        });
        
        const snap = await db.collection('users').where('approved', '==', false).get();
        console.log('Pending users found:', snap.size);
        
        if (snap.empty) {
          pendingDiv.innerHTML = '<div class="text-success">No pending users.</div>';
          return;
        }
        
        let html = '<table class="table table-sm"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Township</th><th>Action</th></tr></thead><tbody>';
        snap.forEach(doc => {
          const d = doc.data();
          console.log('Pending user data:', doc.id, d);
          html += `<tr><td>${d.name||''}</td><td>${d.email||''}</td><td>${d.role||''}</td><td>${d.township||'N/A'}</td><td><button class='btn btn-success btn-sm' onclick='approveUser("${doc.id}")'>Approve</button></td></tr>`;
        });
        html += '</tbody></table>';
        pendingDiv.innerHTML = html;
      } catch (error) {
        console.error("Error loading pending users:", error);
        pendingDiv.innerHTML = `<div class="alert alert-danger">Error loading users: ${error.message}</div>`;
      }
    }

    async function approveUser(uid) {
      try {
        await db.collection('users').doc(uid).update({approved:true});
        loadPendingUsers();
        document.getElementById('adminMsg').innerHTML = '<div class="alert alert-success">User approved.</div>';
        setTimeout(()=>{document.getElementById('adminMsg').innerHTML='';},2000);
      } catch (error) {
        console.error("Error approving user:", error);
        document.getElementById('adminMsg').innerHTML = `<div class="alert alert-danger">Error approving user: ${error.message}</div>`;
        setTimeout(()=>{document.getElementById('adminMsg').innerHTML='';},5000);
      }
    }

    // Debug functions
    async function debugUsers() {
      try {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.innerHTML = 'Loading all users...';
        
        const allUsersSnap = await db.collection('users').get();
        let debugHtml = `<h6>All Users (${allUsersSnap.size} total):</h6><pre>`;
        
        allUsersSnap.forEach(doc => {
          const userData = doc.data();
          debugHtml += `ID: ${doc.id}\n`;
          debugHtml += `Name: ${userData.name || 'N/A'}\n`;
          debugHtml += `Email: ${userData.email || 'N/A'}\n`;
          debugHtml += `Role: ${userData.role || 'N/A'}\n`;
          debugHtml += `Approved: ${userData.approved}\n`;
          debugHtml += `Township: ${userData.township || 'N/A'}\n`;
          debugHtml += `Created: ${userData.createdAt || 'N/A'}\n`;
          debugHtml += '---\n';
        });
        
        debugHtml += '</pre>';
        debugDiv.innerHTML = debugHtml;
      } catch (error) {
        document.getElementById('debugInfo').innerHTML = `<div class="alert alert-danger">Debug error: ${error.message}</div>`;
      }
    }

    async function debugPendingUsers() {
      try {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.innerHTML = 'Loading pending users...';
        
        const pendingSnap = await db.collection('users').where('approved', '==', false).get();
        let debugHtml = `<h6>Pending Users (${pendingSnap.size} total):</h6><pre>`;
        
        if (pendingSnap.empty) {
          debugHtml += 'No pending users found.\n';
        } else {
          pendingSnap.forEach(doc => {
            const userData = doc.data();
            debugHtml += `ID: ${doc.id}\n`;
            debugHtml += `Name: ${userData.name || 'N/A'}\n`;
            debugHtml += `Email: ${userData.email || 'N/A'}\n`;
            debugHtml += `Role: ${userData.role || 'N/A'}\n`;
            debugHtml += `Approved: ${userData.approved}\n`;
            debugHtml += `Township: ${userData.township || 'N/A'}\n`;
            debugHtml += `Created: ${userData.createdAt || 'N/A'}\n`;
            debugHtml += '---\n';
          });
        }
        
        debugHtml += '</pre>';
        debugDiv.innerHTML = debugHtml;
      } catch (error) {
        document.getElementById('debugInfo').innerHTML = `<div class="alert alert-danger">Debug error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
