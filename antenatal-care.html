  <script>
    let currentUser = null;
    let userRole = null;
    let antenatalPatients = [];
    
    // Language switching
    let currentLanguage = localStorage.getItem('appLanguage') || 'mm';

    // Language switching function
    function switchLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('appLanguage', lang);
      
      // Update active button
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Update all text elements with lang-text class
      document.querySelectorAll('.lang-text').forEach(el => {
        const text = el.dataset[lang] || el.dataset.en || el.textContent;
        el.textContent = text;
      });
    }

    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        
        // Check patient session
        const patientSession = initializePatientSession(true);
        if (patientSession) {
          // Display patient banner
          await displayPatientBanner('patientBanner');
        }
        
        loadUserData();
      }
    });

    function loadUserData() {
      db.collection("users").doc(currentUser.uid).get().then(doc => {
        if (doc.exists) {
          const userData = doc.data();
          userRole = userData.role;
          
          // No need to load all patients anymore
        }
      });
    }

    function startNewAncVisit() {
      // Get selected patient from session
      const patientId = sessionStorage.getItem('selectedPatientId');
      
      if (!patientId) {
        alert('No patient selected. Please select a patient first.');
        window.location.href = 'list.html';
        return;
      }
      
      // Navigate to antenatal form for the selected patient
      window.location.href = `antenatal-form.html?patient=${patientId}`;
    }

    function generateAntenatalReport() {
      // Get selected patient from session
      const patientId = sessionStorage.getItem('selectedPatientId');
      
      if (!patientId) {
        alert('No patient selected. Please select a patient first.');
        window.location.href = 'list.html';
        return;
      }
      
      // Open antenatal report in new tab
      window.location.href = `antenatal-report.html?patient=${patientId}`;
    }





    async function deleteAllVisitRecords(patientId, patientName) {
      // Confirm deletion
      const confirmed = confirm(`Are you sure you want to delete ALL antenatal visit records for ${patientName}?\n\nThis action cannot be undone.\n\nNote: Patient registration data will NOT be affected.`);
      
      if (!confirmed) return;

      try {
        // Show loading state
        const originalButton = event.target;
        const originalText = originalButton.innerHTML;
        originalButton.disabled = true;
        originalButton.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Deleting...';

        // Get all visit records
        const visitsSnapshot = await db.collection("patients")
          .doc(patientId)
          .collection("antenatal_visits")
          .get();

        if (visitsSnapshot.empty) {
          alert('No visit records found for this patient.');
          return;
        }

        // Delete all visit records
        const batch = db.batch();
        visitsSnapshot.docs.forEach(doc => {
          batch.delete(doc.ref);
        });

        await batch.commit();

        // Update patient record to clear last antenatal visit
        await db.collection("patients")
          .doc(patientId)
          .update({
            lastAntenatalVisit: null,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          });

        // Reset button state
        originalButton.disabled = false;
        originalButton.innerHTML = originalText;

        alert(`Successfully deleted ${visitsSnapshot.size} visit record(s) for ${patientName}.`);
        
        // Refresh the patient list
        loadAntenatalPatients();

      } catch (error) {
        console.error('Error deleting visit records:', error);
        alert(`Error deleting visit records: ${error.message}`);
        
        // Reset button state on error
        const originalButton = event.target;
        originalButton.disabled = false;
        originalButton.innerHTML = '<i class="fas fa-trash me-1"></i>Delete All Visits';
      }
    }






    // Initialize language switcher on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize language switcher buttons
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          switchLanguage(this.dataset.lang);
        });
      });
      
      // Set initial language
      switchLanguage(currentLanguage);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
