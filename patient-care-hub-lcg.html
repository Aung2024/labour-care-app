<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCG Hub - Maternal & Child Health Care System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:#f3f4f6; }
    .header { background: linear-gradient(135deg, #10b981, #059669); color:#fff; padding: 1rem; position: sticky; top:0; z-index: 10; }
    .container { padding: 1rem; }
    .card { border: none; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .lcg-actions { display:grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 480px) { .lcg-actions { grid-template-columns: 1fr 1fr; } }
    .btn-lcg-table { background:#6d28d9; border:none; }
    .btn-lcg-carousel { background:#2563eb; border:none; }
  </style>
</head>
<body>
  <div class="header d-flex justify-content-between align-items-center">
    <div>
      <div style="font-weight:700; font-size:1.1rem;">LCG Hub</div>
      <div id="patientName" style="opacity:.9; font-size:.9rem;">Patient</div>
    </div>
    <button class="btn btn-sm btn-light" onclick="window.location.href='list.html'">Change Patient</button>
  </div>

  <div class="container">
    <div class="card p-3">
      <div class="mb-2" style="font-weight:700;">Labour Care Card</div>
      <div class="lcg-actions">
        <button class="btn btn-lg btn-primary btn-lcg-table" onclick="openClassic()">
          <i class="fas fa-table me-2"></i>LCG Table View
        </button>
        <button class="btn btn-lg btn-primary btn-lcg-carousel" onclick="openCarousel()">
          <i class="fas fa-sliders-h me-2"></i>LCG Carousel View
        </button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user){
      if (!user) { window.location.href='login.html'; return; }
      const selectedId = sessionStorage.getItem('selectedPatientId');
      const selected = sessionStorage.getItem('selectedPatientData');
      if (!selectedId || !selected) { window.location.href='list.html'; return; }
      try { const p = JSON.parse(selected); document.getElementById('patientName').textContent = p.name || 'Patient'; } catch(_){}
    });

    function openClassic(){
      const pid = sessionStorage.getItem('selectedPatientId');
      if (!pid) return alert('No patient selected');
      window.location.href = `summary.html?patient=${pid}`;
    }
    function openCarousel(){
      const pid = sessionStorage.getItem('selectedPatientId');
      if (!pid) return alert('No patient selected');
      window.location.href = `labour-care-setup.html?patient=${pid}`;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
