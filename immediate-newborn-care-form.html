  <script>
    let currentUser = null;
    let currentPatient = null;
    let patientId = null;
    
    // Language switching
    let currentLanguage = localStorage.getItem('appLanguage') || 'mm';

    // Language switching function
    function switchLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('appLanguage', lang);
      
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      document.querySelectorAll('.lang-text').forEach(el => {
        const text = el.dataset[lang] || el.dataset.en || el.textContent;
        el.textContent = text;
      });
    }

    // Get patient ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    patientId = urlParams.get('patient');

    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        await loadPatientInfo();
      }
    });

    async function loadPatientInfo() {
      try {
        if (!patientId) {
          alert('Patient ID not found.');
          return;
        }

        const patientDoc = await firebase.firestore()
          .collection("patients")
          .doc(patientId)
          .get();

        if (!patientDoc.exists) {
          alert('Patient not found.');
          return;
        }

        currentPatient = patientDoc.data();
        document.getElementById('patientNameDisplay').textContent = currentPatient.name || 'Unknown Patient';

        // Load existing immediate care data if any
        await loadExistingImmediateCareData();

      } catch (error) {
        console.error('Error loading patient info:', error);
        alert(`Error loading patient information: ${error.message}`);
      }
    }

    async function loadExistingImmediateCareData() {
      try {
        const immediateCareDoc = await firebase.firestore()
          .collection('patients')
          .doc(patientId)
          .collection('immediate_newborn_care')
          .limit(1)
          .get();

        if (!immediateCareDoc.empty) {
          const data = immediateCareDoc.docs[0].data();
          
          // Populate checkboxes
          if (data.thorough_drying) document.getElementById('thorough_drying').checked = true;
          if (data.spontaneous_breathing) document.getElementById('spontaneous_breathing').checked = true;
          if (data.gasping_or_no_breathing) document.getElementById('gasping_or_no_breathing').checked = true;
          if (data.skin_to_skin_contact) document.getElementById('skin_to_skin_contact').checked = true;
          if (data.delayed_cord_clamping) document.getElementById('delayed_cord_clamping').checked = true;
          if (data.support_early_exclusive_breastfeeding) document.getElementById('support_early_exclusive_breastfeeding').checked = true;
          if (data.eye_care_teo) document.getElementById('eye_care_teo').checked = true;
          if (data.cord_care_clean_dry) document.getElementById('cord_care_clean_dry').checked = true;
          
          // Populate APGAR scores
          if (data.apgar_1min !== undefined) document.getElementById('apgar_1min').value = data.apgar_1min;
          if (data.apgar_5min !== undefined) document.getElementById('apgar_5min').value = data.apgar_5min;
        }
      } catch (error) {
        console.error('Error loading existing immediate care data:', error);
      }
    }

    async function saveImmediateCareData(event) {
      event.preventDefault();
      
      try {
        const formData = {
          thorough_drying: document.getElementById('thorough_drying').checked,
          spontaneous_breathing: document.getElementById('spontaneous_breathing').checked,
          gasping_or_no_breathing: document.getElementById('gasping_or_no_breathing').checked,
          skin_to_skin_contact: document.getElementById('skin_to_skin_contact').checked,
          delayed_cord_clamping: document.getElementById('delayed_cord_clamping').checked,
          support_early_exclusive_breastfeeding: document.getElementById('support_early_exclusive_breastfeeding').checked,
          eye_care_teo: document.getElementById('eye_care_teo').checked,
          cord_care_clean_dry: document.getElementById('cord_care_clean_dry').checked,
          apgar_1min: document.getElementById('apgar_1min').value ? parseInt(document.getElementById('apgar_1min').value) : null,
          apgar_5min: document.getElementById('apgar_5min').value ? parseInt(document.getElementById('apgar_5min').value) : null,
          patientId: patientId,
          recordedBy: currentUser.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Check if record already exists
        const existingDoc = await firebase.firestore()
          .collection('patients')
          .doc(patientId)
          .collection('immediate_newborn_care')
          .limit(1)
          .get();

        if (!existingDoc.empty) {
          // Update existing record
          await firebase.firestore()
            .collection('patients')
            .doc(patientId)
            .collection('immediate_newborn_care')
            .doc(existingDoc.docs[0].id)
            .update(formData);
        } else {
          // Create new record
          await firebase.firestore()
            .collection('patients')
            .doc(patientId)
            .collection('immediate_newborn_care')
            .add(formData);
        }

        // Update patient status to Birthed when immediate newborn care data is saved
        if (window.StatusManager) {
          const statusUpdated = await StatusManager.checkAndUpdateToBirthed(
            patientId,
            'Immediate newborn care data recorded'
          );
          if (statusUpdated) {
            console.log('âœ… Patient status updated to Birthed');
          }
        }

        showSuccessMessage('Immediate newborn care data saved successfully!');
        
      } catch (error) {
        console.error('Error saving immediate care data:', error);
        alert(`Error saving data: ${error.message}`);
      }
    }

    function showSuccessMessage(message) {
      const existingToast = document.querySelector('.success-toast');
      if (existingToast) {
        existingToast.remove();
      }

      const toast = document.createElement('div');
      toast.className = 'success-toast';
      toast.innerHTML = `
        <i class="fas fa-check-circle"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideDown 0.3s ease-out reverse';
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, 2000);
    }

    // Initialize language switcher on page load
    window.addEventListener('load', function() {
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          switchLanguage(this.dataset.lang);
        });
      });
      
      switchLanguage(currentLanguage);
    });
  </script>
</body>
