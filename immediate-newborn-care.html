<!DOCTYPE html>
<html lang="en">
<head>
  <title>Immediate New Born Care - Maternal & Child Health Care System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #10b981;
      --secondary-color: #059669;
      --danger-color: #dc2626;
      --warning-color: #f59e0b;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --card-hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .medical-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .outcome-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .outcome-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      border-top: 4px solid transparent;
    }

    .outcome-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .outcome-card.birth { border-top-color: #10b981; }
    .outcome-card.transfer { border-top-color: #f59e0b; }
    .outcome-card.other { border-top-color: #6b7280; }

    .outcome-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .outcome-card.birth .outcome-icon { color: #10b981; }
    .outcome-card.transfer .outcome-icon { color: #f59e0b; }
    .outcome-card.other .outcome-icon { color: #6b7280; }

    .outcome-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.75rem;
    }

    .outcome-description {
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .outcome-cards-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="medical-header">
    <div class="header-content">
      <div>
        <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem;">
          ðŸ‘¶ Immediate New Born Care
        </div>
        <div style="font-size: 0.9rem; opacity: 0.9;">
          Select treatment outcome
        </div>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <a href="patient-care-hub.html" class="btn btn-outline-light btn-sm">
          <i class="fas fa-arrow-left me-2"></i>Back to Hub
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="firebase.auth().signOut(); localStorage.clear(); sessionStorage.clear(); window.location='login.html';">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="outcome-cards-grid">
      <!-- Birth Outcome Card -->
      <div class="outcome-card birth" onclick="navigateToOutcome('birth')">
        <div class="outcome-icon">
          <i class="fas fa-baby"></i>
        </div>
        <h4 class="outcome-title">Birth</h4>
        <p class="outcome-description">
          Record baby information and birth details for successful delivery.
        </p>
      </div>

      <!-- Transfer Outcome Card -->
      <div class="outcome-card transfer" onclick="navigateToOutcome('transfer')">
        <div class="outcome-icon">
          <i class="fas fa-ambulance"></i>
        </div>
        <h4 class="outcome-title">Transfer</h4>
        <p class="outcome-description">
          Document patient transfer to another facility for further care.
        </p>
      </div>

      <!-- Other Outcome Card -->
      <div class="outcome-card other" onclick="navigateToOutcome('other')">
        <div class="outcome-icon">
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <h4 class="outcome-title">Other</h4>
        <p class="outcome-description">
          Record other treatment outcomes and specify details.
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    let selectedPatient = null;

    // Initialize Firebase auth state
    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      
      // Load patient from session storage
      const patientId = sessionStorage.getItem('selectedPatientId');
      if (!patientId) {
        alert('No patient selected. Redirecting to patient list...');
        window.location.href = 'list.html';
        return;
      }

      // Load patient data
      try {
        const patientDoc = await firebase.firestore()
          .collection('patients')
          .doc(patientId)
          .get();

        if (!patientDoc.exists) {
          alert('Patient not found. Redirecting to patient list...');
          window.location.href = 'list.html';
          return;
        }

        selectedPatient = { id: patientDoc.id, ...patientDoc.data() };
      } catch (error) {
        console.error('Error loading patient:', error);
        alert('Error loading patient data');
      }
    });

    // Navigate to treatment outcome pages
    function navigateToOutcome(outcomeType) {
      if (!selectedPatient || !selectedPatient.id) {
        alert('No patient selected');
        return;
      }

      const patientId = selectedPatient.id;
      
      switch(outcomeType) {
        case 'birth':
          window.location.href = `baby.html?patient=${patientId}`;
          break;
        case 'transfer':
          window.location.href = `transfer.html?patient=${patientId}`;
          break;
        case 'other':
          window.location.href = `other-outcome.html?patient=${patientId}`;
          break;
        default:
          console.error('Invalid outcome type:', outcomeType);
      }
    }
  </script>
</body>
</html>
